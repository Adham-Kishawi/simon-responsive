<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>

<body>






    <div class="container my-4 ">
        <div class="col-md-12 mb-5">
                <h1 id="title"  class="text-center my-5 title">Press this Button to Start</h1>

            </div>
            <div>
                <button class="btn  mb-5 start" id="start"> Start</button>
            </div>
        <div class="row demo ">
            
            
            <div class="col-md-6 mb-3 text-center d-flex justify-content-center">
                <button id="green" class="btn btn-success btn-block py-5  green test"></button>
            </div>
            <div class="col-md-6 mb-3 text-center d-flex justify-content-center">
                <button id="red" class="btn btn-danger btn-block py-5  red test"></button>
            </div>
            <div class="col-md-6 mb-3 text-center d-flex justify-content-center">
                <button id="yellow" class="btn btn-warning btn-block py-5 yellow test"></button>
            </div>
            <div class="col-md-6 mb-3 text-center d-flex justify-content-center">
                <button id="blue" class=" btn btn-primary btn-block py-5 blue test"></button>
            </div>
        </div>
    </div>




    
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>

</html>
